<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .slide-container {
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        display: flex
      }
      .slide {
        scroll-snap-align: start;
        max-width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .slide-container::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .slide-container {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .hide {
        display: none;
      }
          
      .demo:hover + .hide {
        display: block;
        color: red;
      }
      
      .hide:hover {
        display: block;
        color: red;
        cursor: pointer;
      }
      .s1 {display:none;}
    </style>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-opacity-off";
      }

      function changeDir(dir){
        var loc = "letter/".concat(dir)
        console.log(loc)
      }
      </script>
  </head>
  <body>
    <div class="w3-container">
      <h1>letter</h1>
    </div>
    <div class="w3-content" style="max-width:1200px;">
      <div class="w3-display-container mySlides">
        <img src="image/fl1.jpg" style="width:100%;height: 500px;" class="demo" >
        <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-red hide" onclick="changeDir('hello')">
          E d i t
        </div>
      </div>
      
      <div class="w3-display-container mySlides s1">
        <img src="image/fl2.jpg" style="width:100%;height: 500px" class="demo">
        <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-red hide" onclick="changeDir('hello')">
          E d i t
        </div>
      </div>
      
      <div class="w3-display-container mySlides s1">
        <img src="image/fl3.jpg" style="width:100%;height: 500px;" class="demo">
        <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-red hide" onclick="changeDir('hello')">
          E d i t
        </div>
      </div>
      
      <div class="w3-row-padding w3-section slide-container">
        <div class="slide">
          <img class="demo w3-opacity w3-hover-opacity-off" src="image/fl1.jpg" style="width:200px;height:150px;cursor:pointer" onclick="currentDiv(1)">
        </div>
        <div class="slide">
          <img class="demo w3-opacity w3-hover-opacity-off" src="image/fl2.jpg" style="width:200px;height:150px;cursor:pointer" onclick="currentDiv(2)">
        </div>
        <div class="slide">
          <img class="demo w3-opacity w3-hover-opacity-off" src="image/fl3.jpg" style="width:200px;height:150px;cursor:pointer" onclick="currentDiv(3)">
        </div>
        <div class="slide">
          <img class="demo w3-opacity w3-hover-opacity-off" src="image/fl4.jpg" style="width:200px;height:150px;cursor:pointer" onclick="currentDiv(3)">
        </div>
      </div>
    </div>
  </body>
</html>
