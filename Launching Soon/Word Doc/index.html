<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none; background-color: #1bc2a2;" id="leftMenu">
        <button onclick="closeLeftMenu()" class="w3-button w3-large w3-circle"><i class="fa fa-window-close w3-xxlarge"></i></button>
        <br><button class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-home w3-xxlarge"></i></h2></button>
        <br><button class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-file"></i></h2></button>

        <br><button class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-refresh"></i></h2></button>
        <br><button class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-rotate-left"></i></h2></button>
        <br><button class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-rotate-right"></i></h2></button>
    </div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-right w3-center" style="display:none;right:0; background-color: #1bc2a2;" id="rightMenu">
        <button onclick="closeRightMenu()" class="w3-button w3-large w3-circle"><i class="fa fa-window-close w3-xxlarge"></i></button>
        <br><button id="bold-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-bold"></i></h2></button>
        <br><button id="italic-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-italic"></i></h2></button>
        <br><button id="underline-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-underline"></i></h2></button>
        <br><button id="fonti-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-font"></i><i class="fa fa-long-arrow-up"></i></h2></button>
        <br><button id="fontd-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-font"></i><i class="fa fa-long-arrow-down"></i></h2></button>
        <br><button id="left-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-align-left"></i></h2></button>
        <br><button id="center-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-align-center"></i></h2></button>
        <br><button id="right-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-align-right"></i></h2></button>
        <br><button id="justify-btn" class="w3-button w3-circle"><h2 class="w3-sofia"><i class="fa fa-align-justify"></i></h2></button>
    </div>




    <header style="background-color: #1bc2a2; height:70px" class="w3-display-container">
            <button class="w3-button w3-xxlarge w3-display-left" onclick="openLeftMenu()">&#9776;</button>
            <h1 id="title" class="w3-sofia w3-display-topmiddle">OD Letter</h1>
            <button class="w3-button w3-xxlarge w3-display-right" onclick="openRightMenu()">&#9776;</button>
    </header>
    <div class="w3-container">        
        <div id="content"  contenteditable="true" spellcheck="false">
